<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>IFLanche - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">üçΩÔ∏è Bem-vindo ao <strong>IFLanche</strong></h3>
    <p class="text-center mb-4">Fa√ßa login com seu SUAP</p>

    {% if messages %}
      <div>
        {% for message in messages %}
          {% if "error" in message.tags %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width: 100%;">
          {% elif "success" in message.tags %}
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="max-width: 100%;">
          {% else %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert" style="max-width: 100%;">
          {% endif %}
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
            </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Matr√≠cula SUAP"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Senha SUAP"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100">
        Entrar com SUAP
      </button>
      <p class="mt-4 text-center">
        √â funcion√°rio da cantina? <a href="{% url 'registrar_admin' %}">Clique aqui</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

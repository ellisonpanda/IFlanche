<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>IFLanche - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">üçΩÔ∏è Bem-vindo ao <strong>IFLanche</strong></h3>
    <p class="text-center">Fa√ßa login com seu SUAP</p>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Matr√≠cula SUAP" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Senha SUAP" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Entrar com SUAP</button>
    </form>
  </div>

</body>
</html>

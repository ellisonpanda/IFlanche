<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>IFLanche - Registro de Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3 text-primary">üçΩÔ∏è Cadastro de Administrador</h3>
    <p class="text-center mb-4">Solicite acesso ao painel do IFLanche</p>

    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert" style="max-width: 100%;">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Nome de usu√°rio"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="E-mail institucional"
          required
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Crie uma senha"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Enviar Solicita√ß√£o
      </button>

      <p class="mt-4 text-center">
        J√° possui conta? <a href="{% url 'admin_login' %}">Voltar ao login</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
